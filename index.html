<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<!-- font awsome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script src="/main.js" defer></script>
		<title>Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="form">
				<h3>Confira o clima de uma Cidade</h3>
				<div class="form-input-container">
					<input
						type="text"
						placeholder="digite o nome da cidade"
						id="city-input"
					/>
					<button id="search">
						<i class="fa-solid fa-magnifying-glass"></i>
					</button>
				</div>
			</div>
			<div id="weather-data">
				<h2>
					<i class="fa-solid fa-location-dot"></i>
					<span id="city">Caucaia</span>
					<!-- <img src="https://countryflagsapi.com/png/argentina" alt="bandeira do país" id="country" /> -->
				</h2>
				<p><span id="temperature">50</span>&deg;C</p>
				<div id="description-container">
					<p id="description">Nublado</p>
          <img src="http://openweathermap.org/img/wn/01d@2x.png" id="weather-icon" alt="condições do tempo"></img>
				</div>
        <div id="details-container">
          <p id="umidity">
            <i class="fa-solid fa-droplet"></i>
            <span>40%</span>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span>3 km h</span>
          </p>
        </div>
			</div>
		</div>
	</body>
</html>
